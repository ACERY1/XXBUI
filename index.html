<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>XXBUI</title>
	<link rel="stylesheet" href="./xxbUI.css">
</head>
<body>
<div class="l-all__mid">

	<!---->
	<div class="l-all__mid sampleBox1">
		<p>全居中盒子</p>
	</div>

	<!---->
	<div class="l-row__mid sampleBox2">
		<p>水平居中盒子</p>
	</div>

	<!---->
	<div class="l-col__mid sampleBox3">
		<p>垂直居中盒子</p>
	</div>
</div>


<div class="l-all__mid">


	<!---->
	<div class="l-row__mid sampleBox4">
		<p>按钮组--尺寸</p>
		<button class="o-btn__lg">大按钮</button>
		<br>
		<button class="o-btn__mid">中按钮</button>
		<br>
		<button class="o-btn__sm">小按钮</button>
		<br>
		<button class="o-btn__xs">超小按钮</button>
		<br>
	</div>


	<!---->
	<div class="l-row__mid sampleBox4">
		<p>按钮组--颜色</p>
		<button class="o-btn__normal">普通按钮</button>
		<br>
		<button class="o-btn__hover">选中按钮</button>
		<br>
		<button class="o-btn__clear o-btn__border">无背景色按钮</button>
		<br>
		<button class="o-btn__disabled">不可选按钮</button>
		<br>
		<button class="o-btn__tool o-btn__ftWhite">白板按钮</button>
		<br>
	</div>


	<!---->
	<div class="l-row__mid sampleBox4">
		<p>按钮组--其他样式</p>
		<br>
		<button class="o-btn__radius">带圆角按钮</button>
		<br>
		<button class="o-btn__border">带边框按钮</button>
		<br>
	</div>


	<!---->
	<div class="l-row__mid sampleBox4">
		<p>排列方式例子</p>
		<br>
		<div class="l-row o-btn__group">
			<button class="o-btn__normal o-btn__radius">大圆角按钮</button>
			<button class="o-btn__disabled o-btn__radius">大圆角按钮</button>
		</div>
		<br>
	</div>


	<!---->
	<div class="sampleBox5 l-all__mid">
		<b>弹窗</b>
	</div>
</div>


</body>
<style>
</style>
</html>
